<!doctype html>
<html>
  <head>
    <title>ESP32 Thermometer / Hygrometer</title>
  </head>
  <body>
	<canvas id='thermometer'
	        data-width='100'
			data-height='200'
			data-type='linear-gauge'
			data-title='Temperatur'
			data-units='&#8451;'
			data-value='%TEMPERATURE%'>
	</canvas>
    <canvas id='hygrometer'
	        data-width='200'
	        data-height='200'
			data-type='radial-gauge'
			data-title='Luftfeuchtigkeit'
			data-units='&#37;'
			data-value='%HUMIDITY%'>
	</canvas>
    <script src='gauge.min.js'>
    </script> 
  </body>
</html>
