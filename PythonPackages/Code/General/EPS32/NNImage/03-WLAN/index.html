<!doctype html>
<html>
  <head>
    <title>ESP32 Thermometer / Hygrometer</title>
  </head>
  <body>
	<canvas id='thermometer'
	        data-width='100'
			data-height='200'
			data-type='linear-gauge'
			data-title='Temperatur'
			data-units='&#8451;'
			data-value='22.3'>
	</canvas>
    <canvas id='hygrometer'
	        data-width='200'
	        data-height='200'
			data-type='radial-gauge'
			data-title='Luftfeuchtigkeit'
			data-units='&#37;'
			data-value='66.3'>
	</canvas>
    <script src='http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/all/gauge.min.js'>
    </script> 
  </body>
</html>
